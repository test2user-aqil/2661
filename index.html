<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>damn</title>
    </head>
    <body>
        <h1 id="h1" class="monospace animation">0041</h1>

        <script>
            const h1 = document.querySelector("#h1");
            setTimeout(() => {
                h1.classList.replace("cursive", "monospace");
                h1.innerHTML = "0041";
            }, 0);
            setTimeout(() => {
                h1.classList.replace("monospace", "cursive");
                h1.innerHTML = "2661";
            }, 3300);
        </script>
    </body>
</html>
