<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>damn</title>

    <body>
        <h1 id="h1" class="monospace">0041</h1>

        <script>
            const h1 = document.querySelector("#h1");
            setInterval(() => {
                setTimeout(() => {
                    h1.classList.replace("monospace", "cursive");
                    h1.innerHTML = "2661";
                }, 50);
                setTimeout(() => {
                    h1.classList.replace("cursive", "monospace");
                    h1.innerHTML = "0041";
                }, 500);
            }, 3000);
        </script>
    </body>
